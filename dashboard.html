<script type="module">
/* Firebase SDK */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {

  where,

/* Firebase è¨­å®š */
const firebaseConfig = {

  authDomain: "ticket-system-acabc.firebaseapp.com",
  projectId: "ticket-system-acabc",

  messagingSenderId: "738817015202",
  appId: "1:738817015202:web:aa5c5b10c55f1069cec6fb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== æ—¥æœ¬æ™‚é–“ã§ä»Šæ—¥ ===== */
function getJSTDate() {
  const now = new Date();
  const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
  return jst.toISOString().slice(0, 10);
}

/* DOM */
const datePicker = document.getElementById("datePicker");
const issuedEl = document.getElementById("issued");
const usedEl = document.getElementById("used");
const unusedEl = document.getElementById("unused");
const msgEl = document.getElementById("msg");
const qrEl = document.getElementById("qr");

/* åˆæœŸæ—¥ä»˜ */
datePicker.value = getJSTDate();

/* ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰èª­ã¿è¾¼ã¿ */
async function loadDashboard(date) {
  const colRef = collection(db, "tickets-" + date);

  const allSnap = await getDocs(colRef);
  const usedSnap = await getDocs(
    query(colRef, where("used", "==", true))
  );

  const issued = allSnap.size;
  const used = usedSnap.size;

  issuedEl.textContent = issued;
  usedEl.textContent = used;
  unusedEl.textContent = issued - used;
}

/* è¡¨ç¤ºãƒœã‚¿ãƒ³ */
document.getElementById("loadBtn").addEventListener("click", () => {
  loadDashboard(datePicker.value);
  qrEl.innerHTML = "";
  msgEl.textContent = "";
});

/* ===== ä»£ç†ç™ºè¡Œ ===== */
document.getElementById("adminIssueBtn").addEventListener("click", async () => {
  const date = datePicker.value;
  const colRef = collection(db, "tickets-" + date);

  try {
    const docRef = await addDoc(colRef, {
      used: false,
      adminIssued: true,
      created: serverTimestamp()
    });

    const ticketId = docRef.id;

    // QRè¡¨ç¤º

        return;
      }
      qrEl.appendChild(canvas);
    });

    msgEl.textContent = "ä»£ç†ç™ºè¡Œã—ã¾ã—ãŸï¼ˆã“ã®QRã¯å½“æ—¥æœ‰åŠ¹ï¼‰";
    loadDashboard(date);

  } catch (e) {
    msgEl.textContent = "ã‚¨ãƒ©ãƒ¼ï¼š" + e.message;
    console.error(e);
  }
});

/* åˆå›è¡¨ç¤º */
